<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="body">
        <!-- <h1 id="head">Basic Calculator</h1> -->
        <table border="1px solid black">
            <tr>
                <td colspan="4"><input id="text" type="text" placeholder="0"></td>
            </tr>
            <tr>
                <td><button class="btn bg1">AC</button> </td>
                <td><button class="btn bg1">C</button></td>
                <td><button class="btn bg1">%</button></td>
                <td ><button class="btn bg">/</button></td>
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td ><button class="btn bg">*</button></td>
            </tr>
            <tr>
                <td><button class="btn">4</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">6</button></td>
                <td ><button class="btn bg">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td><button  class="btn bg">+</button></td>
            </tr>
            <tr >
                <td><button class="btn">0</button></td>
                <td><button class="btn">00</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn bg">=</button></td>
            </tr>
        </table>
    </div>
 <script src="./index.js"></script>
</body>
</html>
